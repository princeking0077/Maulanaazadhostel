<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />
    <script>
      // Dynamically set favicon from Settings-uploaded logo (base64), fallback to existing link
      (function() {
        try {
          var stored = localStorage.getItem('uploadedLogo');
          if (stored) {
            var link = document.querySelector('link[rel="icon"]');
            if (!link) {
              link = document.createElement('link');
              link.rel = 'icon';
              document.head.appendChild(link);
            }
            link.type = 'image/png';
            link.href = stored; // data URL
          }
        } catch (e) { /* ignore */ }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulana Azad Hostel Management</title>
    <meta name="description" content="Modern offline hostel management system with React and Material-UI" />
    <meta name="theme-color" content="#3F51B5" />
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3F51B5 0%, #E91E63 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loader-text {
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CBKhv4Ta.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DeDOzqN_.css">
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <rect x="12" y="16" width="24" height="20" fill="#3F51B5" rx="2"/>
          <rect x="14" y="18" width="20" height="16" fill="#E91E63" rx="1"/>
          <rect x="16" y="20" width="2" height="2" fill="white"/>
          <rect x="20" y="20" width="2" height="2" fill="white"/>
          <rect x="24" y="20" width="2" height="2" fill="white"/>
          <rect x="28" y="20" width="2" height="2" fill="white"/>
          <rect x="16" y="24" width="2" height="2" fill="white"/>
          <rect x="20" y="24" width="2" height="2" fill="white"/>
          <rect x="24" y="24" width="2" height="2" fill="white"/>
          <rect x="28" y="24" width="2" height="2" fill="white"/>
          <rect x="22" y="30" width="4" height="6" fill="#3F51B5"/>
        </svg>
      </div>
      <div class="loader-text">Maulana Azad Hostel Management</div>
      <div class="loader-subtext">Loading your workspace...</div>
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
