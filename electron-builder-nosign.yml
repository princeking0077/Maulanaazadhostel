appId: com.hostelmanagement.app
productName: Maulana Azad Hostel Management System
directories:
  output: dist-electron
files:
  - dist/**/*
  - public/electron.cjs
  - public/preload.cjs
  - node_modules/**/*
  - package.json
extraFiles:
  - from: dist
    to: dist
    filter:
      - '**/*'
extraResources:
  - from: public/assets
    to: assets
    filter:
      - '**/*'
win:
  forceCodeSigning: false
  sign: null
  verifyUpdateCodeSignature: false
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Maulana Azad Hostel Management
